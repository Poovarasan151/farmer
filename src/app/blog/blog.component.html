  <div class="card-container">
    <mat-card class="example-card" *ngFor="let user of posts">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="baseUrl + user.img" alt="Photo of fruits" class="card-image">
      <mat-card-content>
        <p>{{user.content}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>DISLIKE</button>
      </mat-card-actions>
    </mat-card>

  </div>
