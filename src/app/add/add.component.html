<div class="container">
    <div class="" id="login">
      <form #login="ngForm">
  
          <div class="row mb-3 mt-5" >
              <div class="col-md-6">
                  <div class="row mb-3">
                  <label for="fname" >Name</label>
                  </div>
                  <input type="text" pInputText id="fname"  class="form-control" name="fname" placeholder="Enter firstname" [(ngModel)]="user.name" 
                  #fname="ngModel" required fname/>
                  
                  <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="error-text">
                      <div *ngIf="fname.errors?.['required']">Name is required</div>
                      <div *ngIf="fname.errors?.['fname']">Invalid Name</div>
                  </div>
              </div>
            </div>
